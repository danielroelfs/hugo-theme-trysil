{{ $seed := .Site.Title }}
{{ $random := delimit (shuffle (split (md5 $seed) "" )) "" }}

<label
  for="sn-{{ $random }}"
  class="margin-toggle sidenote-number"
>
</label>
<input
  type="checkbox"
  id="sn-{{ $random }}"
  class="margin-toggle"
/>
<span class="sidenote">{{ .Inner | markdownify }}</span>
