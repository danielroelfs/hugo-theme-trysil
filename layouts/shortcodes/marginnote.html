{{- $seed := .Site.Title -}}
{{- $random := delimit (shuffle (split (md5 $seed) "" )) "" -}}
<label
  for="mn-{{ $random }}"
  class="margin-toggle"
>
  &#8853;
</label>
<input
  type="checkbox"
  id="mn-{{ $random }}"
  class="margin-toggle"
/>
<span class="marginnote">{{ .Inner | markdownify }}</span>
